
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>瞬間英作文トレーニング</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-stone-100 text-stone-800">
  <main class="container mx-auto max-w-4xl p-4">
    <h1 class="text-3xl font-bold text-center mb-4">瞬間英作文トレーニング</h1>
    <p class="text-center text-gray-600 mb-6">あなたの進捗がここに表示されます</p>
    <div id="dashboard" class="p-4 bg-white rounded-lg shadow-md text-center">
      <p class="text-lg font-semibold text-green-600 mb-2">完了: <span id="completedCount">0</span></p>
      <p class="text-lg font-semibold text-amber-500 mb-2">実施中: <span id="inProgressCount">0</span></p>
      <p class="text-lg font-semibold text-gray-400 mb-2">未着手: <span id="notStartedCount">0</span></p>
      <p class="text-lg font-semibold text-blue-600 mb-2">継続日数: <span id="currentStreak">0</span></p>
    </div>
    <div class="mt-6 text-center">
      <button onclick="simulateProgress()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">サンプル進捗追加</button>
    </div>
  </main>
  <script>
    function simulateProgress() {
      const c = document.getElementById("completedCount");
      const i = document.getElementById("inProgressCount");
      const n = document.getElementById("notStartedCount");
      const s = document.getElementById("currentStreak");
      c.textContent = parseInt(c.textContent) + 1;
      i.textContent = parseInt(i.textContent) + 1;
      n.textContent = Math.max(0, parseInt(n.textContent) - 1);
      s.textContent = parseInt(s.textContent) + 1;
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
